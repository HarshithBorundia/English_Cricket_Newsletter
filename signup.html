<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>England Cricket Newsletter</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/floating-labels/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="/style.css" rel="stylesheet">
  </head>

  <body>
    <form action="/" method="POST" class="form-signin">
      <div class="text-center mb-4">
        <img class="mb-4" src="/logo.jpg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal"><strong>England Cricket Newsletter</strong></h1>
        <p><strong>Please sign up!</strong></p>
      </div>

      <div class="form-label-group">
        <input name="fName" type="text" id="inputFirstName" class="form-control" placeholder="First Name" required autofocus>
        <label for="inputFirstName">First Name</label>
      </div>

      <div class="form-label-group">
        <input name="lName" type="text" id="inputLastName" class="form-control" placeholder="Last Name" required>
        <label for="inputLastName">Last Name</label>
      </div>
      
      <div class="form-label-group">
        <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
        <label for="inputEmail">Email address</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; ECB</p>
    </form>
  </body>
</html>
